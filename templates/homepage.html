<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css"
          integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="{# url_for('static', filename='css/style.css') #}"/>
    <title>Hype Shop</title>
    <style>
        .form-control {
            margin: 2%;
            background: #cfcfcf;
        }

        h1 {
            margin: 2%;
        }


    </style>
</head>
<body>
<header>
    <div class="navbar navbar-dark bg-dark shadow-sm">
    <div class="container">
      <a href="/home" class="navbar-brand d-flex align-items-center">
        <strong>Hype shop</strong>
      </a>
    <a href="/profile">
        <button style="margin-left: 800px">Профиль</button>
    </a>
    </div>
    </div>
</header>
{% for item1 in items %}
    <div class="row">
        {% for item in item1 %}
            <div class="col-sm-3">
                <div class="card bg-light mb-3 border-secondary text-center" style="width: 220pt; height: 450pt">
                    <img style='height: 100%; width: 100%; object-fit: contain' class="card-img-top" src="{{ item.get_path() }}" alt="Card image" >
                    <div class="card-body">
                        <h5 class="card-title">{{ item.get_title() }}</h5>
                        <h5 class="card-text">{{ item.get_price() }}</h5>
                        {% if str(session.get('un', '')) != '' and str(session.get('un', '')) != None %}
                        <form action="/home" method="post">
                        <button type="submit" class="btn btn-primary" onClick="alert('Спасибо за заявку! Наш менеджер уже написал вам на эл. почту для уточнения деталей заказа.')">Оставить заявку</button>
                        </form>
                        {% else %}
                        <button type="submit" class="btn btn-primary" onClick="alert('Вы не авторизованы!')">Оставить заявку</button>
                        {% endif %}
                    </div>
                </div>
            </div>
        {% endfor %}
    </div>
{% endfor %}
</body>
</html>
